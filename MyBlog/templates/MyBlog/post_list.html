<html>
<head>
    <title>MyBlog</title>
</head>
<body>
    <header>
        <h1><a href="/">Welcome MyBlog</a></h1>
    </header>
    {% for post in posts %}
        <article>
            <time>published: {{ post.published_date }} </time>
            <h2><a href=""> {{ post.title }} </a></h2>
            <p> {{ post.text|linebreaksbr }} </p>
        </article>
        {{ post }}
    {% endfor%}

</body>
</html>
